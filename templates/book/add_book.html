{% extends 'base_generic.html' %}
{% block content %}


<div class="min-h-screen bg-gradient-to-tr from-[#f3e8ff] via-[#e0f2fe] to-[#fce7f3] py-16 px-4">
    <div class="max-w-xl mx-auto bg-white shadow-2xl rounded-3xl p-10">

        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-8 flex items-center justify-center gap-3">
            <i class="fas fa-cloud-upload-alt text-indigo-500 text-3xl"></i>
            Uploader un Livre PDF
        </h1>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-800 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-500 mt-1">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Champ fichier amélioré -->
            <div class="mt-4">
                <label for="id_book" class="block text-sm font-semibold text-gray-800 mb-2">Fichier PDF</label>
                <div class="flex items-center justify-center w-full">
                    <label for="id_book" class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-file-pdf text-4xl text-red-500 mb-2"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Cliquez pour choisir</span> ou glissez votre PDF ici</p>
                        </div>
                        {{ form.book }}
                    </label>
                </div>
            </div>

            <!-- Bouton d’envoi -->
            <div class="text-center pt-4">
                <button type="submit"
                        class="inline-flex items-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-sm font-semibold py-3 px-6 rounded-full shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300">
                    <i class="fas fa-paper-plane"></i> Envoyer
                </button>
            </div>
        </form>
    </div>
</div>



{% endblock %}
